<div class="skills" ng-controller="SkillsCtrl">
    <h1 class="title hide-element">Skills</h1>
    <div class="skills-element col-md-12 col-sm-12">
        <div class="circle-center hide-element col-md-4 col-sm-4 col-xs-6">
            <div class="title title--circle"><h3>JavaScript</h3></div>
            <round-progress max=max current=js color="#45ccce" bgcolor="#eaeaea" radius="125" stroke="15" semi="false" rounded="false" clockwise="true"
                            responsive="true" duration="1500"le animation="easeOutCubic" animation-delay="1500" offset="60" on-render="showPreciseCurrent">
            </round-progress>
        </div>
